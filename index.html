<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price pinion</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Great+Vibes&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="menu-content"></div>
    <div class="search-wrapper">
        <div class="search-bar">
            <form action="#" method="get">
                <input type="text" id="search" name="search" placeholder="Enter product name">
                <label for="price">Price Range:</label>
                <select name="price" id="price">
                    <option value="">Select Price Range</option>
                    <option value="5000-6000">5000 - 6000</option>
                    <option value="6001-7000">6001 - 7000</option>
                    <option value="7001-8000">7001 - 8000</option>
                    <option value="8001-10000">8001 - 10000</option>
                    <option value="10001-100000">Above 10000</option>
                </select>
                
                <label for="brand">Brand:</label>
                <select name="brand" id="brand">
                    <option value="">Select Brand</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="HP">HP</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Asus">Asus</option>
                </select>
                
                <button type="submit"><ion-icon name="search-outline"></ion-icon></button>
            </form>
        </div>
    </div>
    
</body>
<script type="text/javascript">
    $('#menu-content').load('menu.html');
</script>

</html>
